<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator" id="calculator">
            <div class="viewer" id="viewer">
                <div class="previous-value"></div>
                <div class="current-value">0</div>
            </div>
            <div class="solar-panel">
                <div class="box-panel"></div>
                <div class="box-panel"></div>
                <div class="box-panel"></div>
            </div>
            <div class="logo"></div>
            <button class="btn clear" id="clear">Del</button>
            <button class="btn clear-all" id="clear-all">C</button>
            <button class="btn ops" id="ops" data-ops="divided">รท</button>
            <button class="btn num" id="num" value="7" data-num="7">7</button>
            <button class="btn num" id="num" value="8" data-num="8">8</button>
            <button class="btn num" id="num" value="9" data-num="9">9</button>
            <button class="btn ops" id="ops" data-ops="times">ร</button>
            <button class="btn num" id="num" value="4" data-num="4">4</button>
            <button class="btn num" id="num" value="5" data-num="5">5</button>
            <button class="btn num" id="num" value="6" data-num="6">6</button>
            <button class="btn ops" id="ops" data-ops="minus">-</button>
            <button class="btn num" id="num" value="1" data-num="1">1</button>
            <button class="btn num" id="num" value="2" data-num="2">2</button>
            <button class="btn num" id="num" value="3" data-num="3">3</button>
            <button class="btn ops" id="ops" data-ops="plus">+</button>
            <button class="btn num" id="num" value="0" data-num="0">0</button>
            <button class="btn num" id="num" value="." data-num=".">.</button>
            <button class="btn equals" id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
